name: Zoo Helper

on:
  workflow_dispatch:

env:
  CMAKE_WINDOWS_SDK_VERSION: '10.0.18362.0'
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-zoo-helper:
    runs-on: centos-latest
    steps:
      - name: Cache .hunter folder
        uses: actions/cache@v3
        with:
          path: ~/.hunter
          key: hunter-centos-latest-v3-develop  # Update cache key for CentOS

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v7
        with:
          script: |
           core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
           core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          sudo yum update -y
          sudo yum install -y libusb-devel pkgconfig bison autoconf libtool libXi-devel libXtst-devel
          sudo yum install -y libXrandr-devel libX11-devel libXft-devel libXext-devel nasm flex systemd-devel
          sudo yum install -y gcc-c++ automake libtool-ltdl-devel

      - name: Configure project
        run: cmake -S . -B build -DDEPTHAI_ENABLE_CURL=ON

      - name: Build zoo_helper
        run: cmake --build build --target zoo_helper --parallel 4

      - name: Upload zoo_helper to artifactory
        run: |
          bash ./ci/upload-artifactory-zoo-helper.sh
        env:
          ARTIFACTORY_URL: ${{ secrets.ARTIFACTORY_URL }}
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_PASS: ${{ secrets.ARTIFACTORY_PASS }}